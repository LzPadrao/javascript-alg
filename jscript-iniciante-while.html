<!DOCTYPE html> 
<html> 
   <head> 
      <title>JavaScript - LAÇO DE REPETIÇÃO - WHILE</title> 
      <meta charset="utf-8">
   </head>
   <body>
     
      <h1>WHILE</h1>  
      
      <script type="text/javascript">
      num=0;
      while(num<=10)
      {
         document.write("Número: "+num+"<br>");
         num++;
      }
      </script>   
   
   </body> 
</html>
